<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Avalie a sua mentoria</title>
</head>
<body>
  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
  </header>
  <div class="image-container">
    <img src="/assets/img1.svg" alt="">
  </div>  
  <form>
    <div id="nome-sobrenome-email">
      <div id="flex-h2">
        <h2>Informações pessoais</h2>
      </div>      
      <div class="flex1">
        <div class="flex">
          <label for="nome">Nome</label>
          <input type="text" id="nome">
        </div>
        <div class="flex">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome">
        </div>
      </div>           
      <div class="flex2">
        <div class="flex">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>
      </div>
    </div>
    <div id="informacoes-mentor">
      <div class="flex1-h2">
        <h2>Informações do mentor</h2>
      </div>
      <div class="flex3">
        <div class="flex">
          <label for="nome-mentor">Selecione quem foi o seu mentor</label>
          <input type="text" id="nome-mentor">
        </div>
        <div class="flex">
          <label for="feedback-mentor">Feedback sobre o mentor</label>
          <textarea id="feedback-mentor"></textarea>
        </div>
        <div id="flex-checkbox">
          <input type="checkbox" id="checkbox">
          <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </div>
    </div>
    <div id="proxima-mentoria">
      <div class="flex2-h2">
        <h2>Agendando próxima mentoria</h2>
      </div>      
      <div class="flex2">
        <div class="flex">
          <label for="data">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="data">
        </div>
        <div class="flex">
          <label for="inicio-mentoria">Das</label>
          <input type="time" id="inicio-mentoria">
        </div>
        <div class="flex">
          <label for="fim-mentoria">Até</label>
          <input type="time" id="fim-mentoria">
        </div>
      </div>
      <div id="botao-submit">
        <input
        type="submit"
        id="botao"
        value="SALVAR">
      </div>
    </div>
  </form>  
</body>
</html>
